<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>socializer</title>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar" style="background-image: url(img/Sidebar-bg-image.png);">
            <div class="sidebar-outer">    
                <div class="sidebar-inner">
                    <div class="sidebar-header">
                        <a href="#" class="sidevar-header__logo logo">
                            <h2 class="logo__text">socializer<span>&trade;</span></h2>
                        </a>
                    </div>
                    <div class="sidebar-topbar">
                        <nav class="sidebar-topbar__nav">
                            <ul class="sidebar-topbar__wrapper">
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Overview-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Overview</span>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Leaderboard-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Leaderbord</span>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Spreadsheets-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Spreadsheets</span>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Administration-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Administration</span>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Sales-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Sales</span>
                                        <div class="sidebar-btn__arrow"></div>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Schedule-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Schedule</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="sidebar-teams">
                        <h3 class="sidebar-teams__header">TEAMS</h3>
                        <nav class="sidebar-teams__nav">
                            <ul class="sidebar-teams__btns">
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Message-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Message</span>
                                        <div class="sidebar-btn__counter">9</div>
                                    </a>
                                </li>
                                <li class="sidebar-topbar__item">
                                    <a href="#" class="sidebar-topbar__btn sidebar-btn">
                                        <img src="./img/Sidebar-selector.svg" alt="#" class="sidebar-btn__selector">
                                        <img src="./img/Support-icon.svg" alt="#" class="sidebar-btn__icon">
                                        <span class="sidebar-btn__label">Support</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="sidebar-offer">
                        <a href="#" class="sidebar-offer__arrow-btn"><div class="arrow-up"></div></a>
                        <p class="sidebar-offer__text">Upgrade to <span>Pro</span> for more resources</p>
                        <a href="#" class="sidebar-offer__upgrade-btn">Upgrade</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- / SIDEBAR -->
    </div>
</body>
    <script src="js/index.min.js"></script>
</html>
